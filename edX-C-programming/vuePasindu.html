<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>4th VueJs</title>
    <script src="https://unpkg.com/vue@2.6.11"></script>  
</head>
<body>

    <div id="vue">
        <p>{{act()}}</p>
    </div>
    
    <script type="text/javascript">
        var my = new Vue ({
            el: '#vue',
            data: {
                fname: "Pasindu",
            },
            methods: {
                act: function() {
                    return this.fname;
                }
            }
        });
    </script>
</body>
</html>
